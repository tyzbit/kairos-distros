name: Build and Push Docker Images with Version Tag

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Build and push Docker images
        run: |
          for folder in */; do
            distro=$(basename "$folder")
            version="$(cat $folder/Dockerfile | head -n 1 | grep -Po -- 'v[0-9]+.[0-9]+.[0-9]+.*')"
            k8sversion=$(cat $version | grep -Po 'v[0-9]+.[0-9]+.[0-9]+-k3s1' | grep -Po '[^\-]+')

            tag="$distro-$version-${{ github.run_number }}"

            for v in distro version k8sversion tag; do
              echo "$=${!v}"
            done

            docker build \
              -t "ghcr.io/${{ github.repository }}:$tag" \
              --build-arg "VERSION=${version}" \
              --build-arg "K8SVERSION=${k8sversion}" \
              "$folder"

            docker push ghcr.io/${{ github.repository }}:$tag
          done
